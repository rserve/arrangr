<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="'Arran.gr - ' + title">Arran.gr - Arrange your meetups!</title>
    <meta name="description" content="{{ description || 'Simple tool for managing your regular meetups.'}}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/emoji.min.css">
    <link rel="stylesheet" href="/css/main.css"/>
    <script>
        var w = window,
                d = document,
                e = d.documentElement,
                g = d.getElementsByTagName('body')[0],
                x = w.innerWidth || e.clientWidth || g.clientWidth;

        if(x >= 768) {
            var image = '/images/bg' + Math.ceil(Math.random() * 6) + '.jpg';
            document.documentElement.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
        }
    </script>
</head>

<body onload="checkBrowser();">

<img src="/images/beta-ribbon.png" class="ribbon" border="0" width="130" height="130">

<div ui-view></div>

<div class="clearfix"></div>

<small class="bgbyline">Photo: <a href="https://www.facebook.com/FotoSander" target="_blank">FotoSander</a></small>

<div id="update-browser-modal" class="modal" role="dialog">
    <div class="modal-dialog ">
        <div class="modal-content">

            <div class="modal-header">
                <button id="update-browser-close-button" type="button" class="close">Ã—
                </button>
                <h4 class="modal-title">Browser is out of date</h4>
            </div>
            <div class="modal-body">
                <p>Your browser seems to be out of date and may not be compatible with our
                    website.</p>

                <p>Here are four excellent, up-to-date and free browsers that we recommend:</p>

                <div class="browser-container">
                    <a href="http://www.google.com/chrome">
                        <img src="/images/chrome_128x128.png"/>

                        <div class="browser-text">
                            CHROME
                        </div>
                    </a>

                    <a href="http://www.firefox.com">
                        <img src="/images/firefox_128x128.png"/>

                        <div class="browser-text">
                            FIREFOX
                        </div>
                    </a>

                    <a href="http://www.apple.com/safari">
                        <img src="/images/safari_128x128.png"/>

                        <div class="browser-text">
                            SAFARI
                        </div>
                    </a>
                    <a href="http://windows.microsoft.com/ie">
                        <img src="/images/internet-explorer_128x128.png"/>

                        <div class="browser-text">
                            INTERNET EXPLORER
                        </div>
                    </a>


                </div>
                <p> (click icon to go to download page)</p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="backdrop" class="modal-backdrop fade in"></div>

<script src="/js/browser-check.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>

<script>
    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            'es5shim': '../lib/es5-shim.min',
            jquery: 'http://code.jquery.com/jquery-1.8.3.min',
            'jquery-filedrop': '../lib/jquery.filedrop',
            bootstrap: 'http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min',
            underscore: 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min',
            moment: '../lib/moment.min',
            angular: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min',
            'angular-ui-router': '../lib/angular-ui-router.min',
            'angular-flash': '../lib/angular-flash.min',
            'angular-moment': '../lib/angular-moment.min',
            'angular-sanitize': 'https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-sanitize.min',
            'emoji': '../lib/emoji.min',
            'socketio': 'http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min',
            socket: '../lib/socket',
            json: '../lib/require/json',
            text: '../lib/require/text',
            data: '../data'

        },
        shim: {
            jquery: {
                exports: 'jQuery'
            },
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            },
            'angular-ui-router': {
                deps: ['angular']
            },
            'angular-flash': {
                deps: ['angular']
            },
            'angular-moment': {
                deps: ['moment', 'angular']
            },
            'angular-sanitize': {
                deps: ['angular']
            },
            'jquery-filedrop': {
                deps: ['jquery']
            },
            'emoji': {
                deps: ['angular']
            },
            'socket': {
                deps: ['angular']
            },
            'socketio': {
                exports: ['io']
            }

        },
        priority: [
            "angular"
        ]
    });

    //load app
    require(['main']);

</script>
