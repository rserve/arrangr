<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arran.gr - arrange your meetups!</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script>
        var image = '/images/bg' + Math.ceil(Math.random() * 6) + '.jpg';
        document.documentElement.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
    </script>
</head>

<body>

<div ui-view></div>

<div class="clearfix"></div>

<small class="bgbyline">Photo: <a href="https://www.facebook.com/FotoSander" target="_blank">FotoSander</a></small>

<script src="/lib/require-min.js"></script>

<script>
    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            jquery: 'http://code.jquery.com/jquery-1.8.3.min',
            'jquery-filedrop': '../lib/jquery.filedrop',
            bootstrap: 'http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min',
            underscore: 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min',
            moment: '../lib/moment.min',
            angular: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min',
            'angular-ui-router': '../lib/angular-ui-router.min',
            'angular-flash': '../lib/angular-flash.min',
            'angular-moment': '../lib/angular-moment.min',
            json: '../lib/require/json',
            text: '../lib/require/text',
            data: '../data'

        },
        shim: {
            jquery: {
                exports: 'jQuery'
            },
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            },
            'angular-ui-router': {
                deps: ['angular']
            },
            'angular-flash': {
                deps: ['angular']
            },
            'angular-moment': {
                deps: ['moment','angular']
            },
            'jquery-filedrop': {
                deps: ['jquery']
            }
        },
        priority: [
            "angular"
        ]
    });

    //load app
    require(['main']);

</script>
</body>
</html>
