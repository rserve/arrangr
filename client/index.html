<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>arran.gr - arrange your meetups!</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <!--<link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>-->
</head>

<body>
<script>
    var images = ['/images/bg.jpg', '/images/bg2.jpg', '/images/bg3.jpg'];
    var image = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
</script>

<div class="heading">
    <h1 class="title">arran.gr</h1>

    <h2 class="subtitle">arrange your meetups!</h2>
</div>


<div ng-view ng-cloak></div>

<div ng-controller="UserInfo">
    <div ng-include src="template.url"></div>
</div>

<script src="/lib/require.js"></script>

<script>

    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            jquery: '../lib/jquery-1.8.3',
            bootstrap: '../lib/bootstrap/js/bootstrap',
            underscore: '../lib/underscore',
            angular: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular',
            json: '../lib/require/json',
            text: '../lib/require/text',
            data: '../data'

        },
        shim: {
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            }

        },
        priority: [
            "angular"
        ]

    });

    //load app
    require(['main']);


</script>
</body>
</html>
