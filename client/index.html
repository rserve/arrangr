<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arran.gr - arrange your meetups!</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script>
        var image = '/images/bg' + Math.ceil(Math.random() * 6) + '.jpg';
        document.documentElement.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
    </script>
</head>

<body>

<div id="main" class="container">

    <div class="header">
        <div class="userinfo" ng-controller="UserInfo">
            <div ng-include src="template.url"></div>
        </div>

        <div ng-controller="Heading">
            <div ng-include src="template.url"></div>
        </div>
    </div>

    <div ng-view ng-cloak></div>

</div>

<div class="bgbyline">Background by <a href="https://www.facebook.com/FotoSander" target="_blank">FotoSander</a></div>

<script src="/lib/require.js"></script>

<script>
    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            jquery: '../lib/jquery-1.8.3',
            bootstrap: '../lib/bootstrap/js/bootstrap',
            underscore: '../lib/underscore',
            angular: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular',
            json: '../lib/require/json',
            text: '../lib/require/text',
            data: '../data'

        },
        shim: {
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            }

        },
        priority: [
            "angular"
        ]

    });

    //load app
    require(['main']);


</script>
</body>
</html>
