<!doctype html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fragment" content="!">
    <title ng-bind="'Arran.gr - ' + title">Arran.gr - Arrange your meetups!</title>
    <meta name="description"
          content="{{ description || 'Simple tool for managing your regular meetups.'}}">
    <link rel="stylesheet" href="/node_modules/angular-emoji-filter/dist/emoji.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <script>
        var w = window,
                d = document,
                e = d.documentElement,
                g = d.getElementsByTagName('body')[0],
                x = w.innerWidth || e.clientWidth || g.clientWidth;

        if(x >= 768) {
            var image = '/images/bg' + Math.ceil(Math.random() * 6) + '.jpg';
            document.documentElement.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
        }
    </script>
</head>


<body onload="checkBrowser();">

<img src="/images/beta-ribbon.png" class="ribbon" border="0" width="130" height="130">

<div ui-view></div>

<div class="clearfix"></div>


<small class="bgbyline">Photo: <a href="https://www.facebook.com/FotoSander" target="_blank">FotoSander</a>
</small>


<div id="update-browser-modal" class="modal" role="dialog">
    <div class="modal-dialog ">
        <div class="modal-content">

            <div class="modal-header">
                <button id="update-browser-close-button" type="button" class="close">Ã—
                </button>
                <h4 class="modal-title">Browser is out of date</h4>
            </div>
            <div class="modal-body">
                <p>Your browser seems to be out of date and may not be compatible with our
                    website.</p>

                <p>Here are four excellent, up-to-date and free browsers that we recommend:</p>

                <div class="browser-container">
                    <a href="http://www.google.com/chrome">
                        <img src="/images/chrome_128x128.png"/>

                        <div class="browser-text">
                            CHROME
                        </div>
                    </a>

                    <a href="http://www.firefox.com">
                        <img src="/images/firefox_128x128.png"/>

                        <div class="browser-text">
                            FIREFOX
                        </div>
                    </a>

                    <a href="http://www.apple.com/safari">
                        <img src="/images/safari_128x128.png"/>

                        <div class="browser-text">
                            SAFARI
                        </div>
                    </a>
                    <a href="http://windows.microsoft.com/ie">
                        <img src="/images/internet-explorer_128x128.png"/>

                        <div class="browser-text">
                            INTERNET EXPLORER
                        </div>
                    </a>


                </div>
                <p> (click icon to go to download page)</p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="backdrop" class="modal-backdrop fade in"></div>

<script src="/js/browser-check.js"></script>

<script src="/node_modules/requirejs/require.js"></script>

<script>
    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            'es5shim': '/node_modules/es5-shim/es5-shim',
            jquery: '/node_modules/jquery/dist/jquery',
            'jquery-filedrop': '/node_modules/jquery-filedrop/jquery.filedrop',
            bootstrap: '/node_modules/bootstrap/dist/js/bootstrap',
            underscore: '/node_modules/underscore/underscore',
            moment: '/node_modules/moment/moment',
            angular: '/node_modules/angular/angular',
            'angular-ui-router': '/node_modules/angular-ui-router/release/angular-ui-router',
            'angular-flash': '/node_modules/angular-flash/dist/angular-flash',
            'angular-moment': '/node_modules/angular-moment/angular-moment',
            'angular-sanitize': '/node_modules/angular-sanitize/angular-sanitize',
            'emoji': '/node_modules/angular-emoji-filter/dist/emoji.min',
            json: '/node_modules/requirejs-plugins/src/json',
            text: '/node_modules/requirejs-text/text',
            data: '../data'
        },
        shim: {
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            },
            'angular-ui-router': {
                deps: ['angular']
            },
            'angular-flash': {
                deps: ['angular']
            },
            'angular-moment': {
                deps: ['moment', 'angular']
            },
            'angular-sanitize': {
                deps: ['angular']
            },
            'jquery-filedrop': {
                deps: ['jquery']
            },
            'emoji': {
                deps: ['angular']
            }
        },
        priority: [
            "angular"
        ]
    });

    //load app
    require(['main']);

</script>
</body>
</html>
