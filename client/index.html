<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="title + ' - arran.gr'">arran.gr - arrange your meetups!</title>
    <meta name="description" content="{{ description || 'Simple tool for managing your regular meetups.'}}">
    <link rel="stylesheet" href="/css/emoji.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <script>
        var image = '/images/bg' + Math.ceil(Math.random() * 6) + '.jpg';
        document.documentElement.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
    </script>
</head>

<body>

<img src="/images/beta-ribbon.png" class="ribbon" border="0" width="130" height="130">

<div ui-view></div>

<div class="clearfix"></div>


<small class="bgbyline">Photo: <a href="https://www.facebook.com/FotoSander" target="_blank">FotoSander</a>
</small>

<script src="/lib/require.js"></script>

<script>
    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            'es5shim': '../lib/es5-shim',
            jquery: '../lib/jquery-1.8.3',
            'jquery-filedrop': '../lib/jquery.filedrop',
            bootstrap: '../lib/bootstrap/js/bootstrap',
            underscore: '../lib/underscore',
            moment: '../lib/moment',
            angular: '../lib/angular-1.0.8',
            'angular-ui-router': '../lib/angular-ui-router',
            'angular-flash': '../lib/angular-flash',
            'angular-moment': '../lib/angular-moment',
            'angular-sanitize': '../lib/angular-sanitize',
            'emoji': '../lib/emoji.min',
            'socketio': '../lib/socket.io',
            socket: '../lib/socket',
            json: '../lib/require/json',
            text: '../lib/require/text',
            data: '../data'

        },
        shim: {
            jquery: {
                exports: 'jQuery'
            },
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            },
            'angular-ui-router': {
                deps: ['angular']
            },
            'angular-flash': {
                deps: ['angular']
            },
            'angular-moment': {
                deps: ['moment', 'angular']
            },
            'angular-sanitize': {
                deps: ['angular']
            },
            'jquery-filedrop': {
                deps: ['jquery']
            },
            'emoji': {
                deps: ['angular']
            },
            'socket': {
                deps: ['angular']
            },
            'socketio': {
                exports: ['io']
            }

        },
        priority: [
            "angular"
        ]
    });

    //load app
    require(['main']);

</script>
</body>
</html>
