<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arran.gr - arrange your meetups!</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="/css/main.css"/>
    <script>
        var image = '/images/bg' + Math.ceil(Math.random() * 6) + '.jpg';
        document.documentElement.style.backgroundImage = 'url(IMG)'.replace('IMG', image);
    </script>
</head>

<body>

<div ui-view></div>

<div class="clearfix"></div>

<small class="bgbyline">Photo: <a href="https://www.facebook.com/FotoSander" target="_blank">FotoSander</a></small>

<script src="/lib/require.js"></script>

<script>
    //configure require
    require.config({

        baseUrl: '/js',
        paths: {
            jquery: '../lib/jquery-1.8.3',
            'jquery-filedrop': '../lib/jquery.filedrop',
            bootstrap: '../lib/bootstrap/js/bootstrap',
            underscore: '../lib/underscore',
            angular: '../lib/angular-1.0.8',
            'angular-ui-router': '../lib/angular-ui-router',
            'angular-flash': '../lib/angular-flash',
            json: '../lib/require/json',
            text: '../lib/require/text',
            data: '../data'

        },
        shim: {
            angular: {
                deps: ['jquery'], // for angular.element
                exports: 'angular'
            },
            'bootstrap': {
                deps: ['jquery']
            },
            'underscore': {
                exports: '_'
            },
            'angular-ui-router': {
                deps: ['angular']
            },
            'angular-flash': {
                deps: ['angular']
            },
            'jquery-filedrop': {
                deps: ['jquery']
            }
        },
        priority: [
            "angular"
        ]
    });

    //load app
    require(['main']);

</script>
</body>
</html>
