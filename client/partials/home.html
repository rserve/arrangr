<div class="container home">
    <div class="logincontainer">
        <h1>arran.gr</h1>
        <h2>arrange your meetups!</h2>

        <div class="flip-container" ng-class="{'flip-container-flip':!isLogin}">
            <div class="flipper">
                <div class="front">
                    <form novalidate class="form">
                        <div class="row">
                            <div class="col-xs-6 form-group">
                                <input ng-model="loginForm.getField('email').value" type="text"
                                       class="form-control"
                                       placeholder="{{'%PLACEHOLDER_EMAIL%' | phrase}}"
                                       name="email">
                            </div>
                            <div class="col-xs-6 form-group">
                                <input ng-model="loginForm.getField('password').value" type="password"
                                       class="form-control"
                                       placeholder="{{'%PLACEHOLDER_PASSWORD%' | phrase}}"
                                       name="password">
                            </div>
                        </div>

                        <div class="form-group alert alert-sm alert-danger" ng-show="loginError">{{loginError}}</div>

                        <div class="form-group">
                            <button type="submit" ng-click="submit()" class="btn btn-lg btn-block btn-info">
                                {{'%BUTTON_LOGIN%' | phrase}}
                            </button>
                        </div>

                        <div class="alert alert-success alert-sm alert-inline">
                            Not a user?
                            <a ng-click="showRegister()" href="#" class="alert-link">
                                Sign up!
                            </a>
                        </div>
                    </form>
                </div>

                <div class="back">
                    <form novalidate class="form">
                        <div class="row">
                            <div class="col-xs-6 form-group">
                                <input ng-model="registerForm.getField('email').value" type="text"
                                       class="form-control"
                                       placeholder="{{'%PLACEHOLDER_EMAIL%' | phrase}}"
                                       name="email">
                            </div>
                            <div class="col-xs-6 form-group">
                                <input ng-model="registerForm.getField('password').value" type="password"
                                       class="form-control"
                                       placeholder="{{'%PLACEHOLDER_PASSWORD%' | phrase}}"
                                       name="password">
                             </div>
                         </div>

                        <div class="form-group alert alert-sm alert-danger" ng-show="registerError">{{registerError}}</div>

                        <div class="form-group">
                            <button ng-click="submit()" class="btn btn-lg btn-block btn-success">
                                {{'%BUTTON_SIGNUP%' | phrase}}
                            </button>
                        </div>

                        <div class="alert alert-info alert-sm alert-inline">
                            Already a user?
                            <a ng-click="showLogin()" href="#" class="alert-link">
                                Sign in!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
