<form novalidate class="form-inline input-append">

    <input ng-model="user.email" type="text" class="span2" placeholder="{{'%PLACEHOLDER_EMAIL%' | phrase}}" name="email">
    <input ng-model="user.password" type="password" class="span2" placeholder="{{'%PLACEHOLDER_PASSWORD%' | phrase}}" name="password">
    <button ng-click="submit(user)" class="btn">{{'%BUTTON_SIGNUP%' | phrase}}</button>

</form>
