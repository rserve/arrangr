<div class="page-header">
    <h2>{{group.name}}</h2>
</div>

<p ng-show="message" class="alert alert-{{status}}">{{message}}</p>

<p>
    <button ng-click="join(group)" class="btn btn-primary" type="button">{{'%BUTTON_JOIN%' | phrase}}</button>
    <button ng-click="leave(group)" class="btn btn-warning" type="button">{{'%BUTTON_LEAVE%' | phrase}}</button>
</p>

<p>{{'%PEOPLE_SIGNED%' | phrase}}{{group.count}}</p>

<a href="/">{{'%BACK_TO_GROUPS%' | phrase}}</a>
