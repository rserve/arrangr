<div id="main" class="container">

    <div class="hero-unit">
        <div class="page-header">
            <h2>{{group.name}}</h2>
        </div>

        <p>Use the following link to share with friends:</p>
        <input type="text" value="/groups/{{group.key}}">

        <p ng-show="message" class="alert alert-{{status}}">{{message}}</p>

        <p>
            <button ng-click="yes(groupMember)" class="btn" ng-class="{'btn-success':groupMember.status == 'Yes'}" type="button">
                {{ '%BUTTON_YES%' | phrase }}
            </button>
            <button ng-click="maybe(groupMember)" class="btn" ng-class="{'btn-warning':groupMember.status == 'Maybe'}" type="button">
                {{ '%BUTTON_MAYBE%' | phrase }}
            </button>
            <button ng-click="no(groupMember)" class="btn" ng-class="{'btn-danger':groupMember.status == 'No'}" type="button">
                {{ '%BUTTON_NO%' | phrase }}
            </button>
        </p>


        <a href="/">{{'%BACK_TO_GROUPS%' | phrase}}</a>
    </div>
</div>
