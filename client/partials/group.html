<div class="page-header">
    <h2>{{group.name}}</h2>
</div>

<p ng-show="message" class="alert alert-{{status}}">{{message}}</p>

<p>
    <button ng-click="join(group)" class="btn btn-primary" type="button">Join group</button>
    <button ng-click="leave(group)" class="btn btn-warning" type="button">Leave</button>
</p>

<p>Currently {{group.count}} people signed.</p>

<a href="/">Back to group listing.</a>
