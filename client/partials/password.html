<h2>Choose password</h2>

<form name="form" novalidate role="form" class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
        <label for="formPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input required
                   name="password"
                   class="form-control"
                   type="password"
                   ng-model="model.password"
                   ng-pattern="/(.{6,20})/"
                   id="formPassword"
                   placeholder="New password">

        </div>
    </div>

    <div class="form-group">
        <label for="formPassword2" class="col-sm-2 control-label">Confirm</label>
        <div class="col-sm-10">
            <input required
                   name="password2"
                   class="form-control"
                   type="password"
                   ng-model="model.password2"
                   ng-pattern="/(.{6,20})/"
                   id="formPassword2"
                   placeholder="New password">
        </div>
    </div>

    <div class="form-group alert alert-sm alert-danger" ng-show="form.error">{{form.error}}</div>

    <div>
        <button type="submit" class="btn btn-success">
            {{'%BUTTON_SAVE%' | phrase}}
        </button>
    </div>
</form>
