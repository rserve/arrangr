<div class="page-header">
    <h2>Groups</h2>
</div>
<form novalidate class="form-inline input-append">


    <input type="text" ng-model="group.name" class="span2" placeholder="Name of group...">
    <button ng-click="create(group)" class="btn">Create</button>

</form>

<p ng-show="message">{{message}}</p>


<ul class="nav nav-list" ng-repeat="group in groups">
    <li>
        <div>
            <a href="/groups/{{group._id}}">{{group.name}}</a>
            <span>{{group.count}}</span>
            <button class="btn btn-mini"><i ng-click="delete(group)" class="icon-remove"></i>
            </button>
        </div>
</ul>
<a href="/groups/i_do_not_exist">I do not exist</a>
