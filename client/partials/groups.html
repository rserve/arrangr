<h2>{{'%TITLE_GROUPS%' | phrase}}</h2>

<div class="row">
    <div class="col-lg-9 col-md-8 col-sm-8">

        <table class="table table-striped">
            <tbody>
            <tr ng-repeat="group in groups">
                <td>
                    <a href="/groups/{{group.key}}">{{group.name}}</a>
                 </td>
                <td>
                    <span ng-show="group.isNew" class="label label-info">new!</span>
                    <span ng-show="group.public" class="label label-warning">public</span>
                    <span ng-show="member(group).status == 'Yes'" class="label label-success">{{ '%LABEL_YES%' | phrase }}</span>
                    <span ng-show="member(group).status == 'Maybe'" class="label label-warning">{{ '%LABEL_MAYBE%' | phrase }}</span>
                    <span ng-show="member(group).status == 'No'" class="label label-danger">{{ '%LABEL_NO%' | phrase }}</span>
                    <span ng-show="!member(group).status && group.isAdmin(user)" class="label label-danger">admin</span>
                    <span ng-show="!member(group).status && group.isMember(user) && !group.isAdmin(user)"
                          class="label label-success">member</span>
                </td>
                <td>

                </td>
                <!--<td><a href="/groups/{{group.key}}"><i class="icon-cog"></i></a></td>-->
                <td>
                    <a title="Remove group" class="text-danger" href="#" ng-show="group.isAdmin(user)" ng-click="delete(group)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
            <tr ng-hide="groups.length">
                <td colspan="3">You have not created any meetups yet</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-lg-3 col-md-4 col-sm-4">
        <form novalidate class="form" role="form">
            <div class="form-group">
                <label class="control-label" for="groupName">Create a new meetup</label>
                <input id="groupName" class="form-control" type="text" ng-model="createForm.getField('name').value"
                       placeholder="{{'%PLACEHOLDER_GROUP_NAME%' | phrase}}">
            </div>
            <button ng-click="create()" class="btn btn-success">{{'%BUTTON_CREATE%' | phrase}}</button>
        </form>
    </div>
</div>
