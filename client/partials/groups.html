<div id="main" class="container">

    <div class="hero-unit" style="z-index: 1000">

        <h1>Welcome!</h1>

        <p>Create a new group and invite your friends</p>
    <form novalidate class="form-inline">

        <input type="text" ng-model="group.name" class="input input-xxlarge"
               placeholder="{{'%PLACEHOLDER_GROUP_NAME%' | phrase}}">
        <button ng-click="create(group)" class="btn btn-success">{{'%BUTTON_CREATE%' | phrase}}</button>
        <p ng-show="message">{{message}}</p>
    </form>


    <h3>{{'%TITLE_GROUPS%' | phrase}}</h3>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="group in groups">
            <td>
                <span class="label label-info">new!</span>
                <span>{{group.name}}</span>
            </td>
            <td><a href="/groups/{{group.key}}"><i class="icon-cog"></i></a></td>
            <td><a class="small" href="#" ng-show="group.isAdmin(user)" ng-click="delete(group)"><i class="icon-remove-circle"></i></a></td>
        </tr>
        <tr ng-hide="groups.length">
            <td colspan="3">You have not created any groups yet</td>
        </tr>
        </tbody>
    </table>

    </div>

</div>
